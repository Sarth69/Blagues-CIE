<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Blagues</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/blagues-api@2.1.0/dist/blagues-api.umd.js"></script>
    <script src="script.js"></script>
  </head>
  <body onload="fetchRandomJoke(); onRandomLoad();">
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo.png" alt="Blagues & Cie" height="60" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="blagues.html"
              >
                Blagues
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="vdm.html">VDM</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <h1>Blagues</h1>
      <div class="card">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a
                class="nav-link active selected-blague-nav"
                aria-current="true"
                href="blagues.html"
                >Aléatoire</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="false" href="all-blagues.html">
                Toutes les blagues
              </a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="accordion" id="blague">
            <div class="accordion-item bg-warning">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button collapsed custom-bg"
                  id="randomJoke"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="false"
                  aria-controls="collapseOne"
                ></button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse"
                aria-labelledby="headingOne"
                data-bs-parent="#blague"
              >
                <div class="accordion-body" id="randomAnswer"></div>
              </div>
            </div>
          </div>
          <div id="random-button">
            <button type="button" class="btn btn-warning" id="newRandom">
              Générer une autre blague
            </button>
          </div>
        </div>
      </div>
    </main>
    <!-- <script src="js/scripts.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
